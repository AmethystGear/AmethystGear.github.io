<html>
<body style="background-color:black;">
<head>
    <style>
    	#outer {
	  border: 1px solid red;
	  width:100%
	  display: flex;
	  justify-content: center;
	}
	
	#center {
	  margin: auto;
	  position: relative;
	  text-align: center;
	  top: 50%;
	  width: 40%;
	  max-width:500px
	}
	    
	#center .wolf {
	  position:absolute;
	  left:0;
	  width:100%;
	  margin-top:-50%;
	  height:auto;
	  -webkit-transition: opacity 1s ease-in-out;
	  -moz-transition: opacity 1s ease-in-out;
	  -o-transition: opacity 1s ease-in-out;
	  transition: opacity 1s ease-in-out;
	}

	#top_wolf:hover {
	  opacity:0;
	}
	
	.moon {
	    position:absolute;
	    width:50%;
	    height:auto;
	}
	
	#moon-right {
	    left:100%;
	    margin-top:-50%;
	}
	
        #moon-left {
	    left:-50%;
	    margin-top:-50%;
	}

	.woofwoof {
	    width: 50%;
	    position:absolute;
	    margin-top:-80%;
	}
    </style>
</head>
<body>
  <div id="center" onclick="make_noise()">
    
    <img id= "bottom_wolf" class="wolf" src="wolf.png"  />
    <img id= "top_wolf" class="wolf" src="wolf_grey.png" />
    <img id= "moon-right" class= "moon" src="moon.png"/>
    <img id= "moon-left" class= "moon" src="moon.png"/>
    <img id= "woofwoof" class= "woofwoof" src="woof_woof.png"/>
  </div>
</div>
</body>
<script type="text/javascript">
function setImageVisible(id, visible) {
    var img = document.getElementById(id);
    img.style.visibility = (visible ? 'visible' : 'hidden');
}

var current = "woofwoof";
function make_noise() {
   setImageVisible(current, true);
   setTimeout(function() { setImageVisible(current, false); }, 250);

}

document.onload = setImageVisible(current, false);
</script>
</html>
